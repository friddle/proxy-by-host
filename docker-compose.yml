version: '3.8'

services:
  simple-proxy:
    image: registrylan.service.code27.cn/third/simple_proxy:latest
    container_name: simple-proxy
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      # 上游服务器（IP:端口）
      - UPSTREAM_HOST=${UPSTREAM_HOST:-47.90.201.196:443}
      # 监听端口
      - LISTEN_PORT=${LISTEN_PORT:-80}
      # HTTP 代理（如果需要）
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      # SOCKS 代理（如果需要）
      - SOCKS_PROXY=${SOCKS_PROXY:-}
    # 如果代理在宿主机上运行，取消下面的注释
    # network_mode: host
    # 或者使用 extra_hosts 让容器能访问宿主机
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

